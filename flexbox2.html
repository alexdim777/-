<!DOCTYPE html>
 <head>
    <meta charset="utf-8"> 
    <title>флекси бокс middle</title>
         <style>
            .middle {
             font-family: Arial, sans-serif;           /* определяет шрифт, размеры букв, размер строк */
             font-size: 14px;
             line-height: 22px; 
             margin: 0 auto;                       /* первый параметр - верх,низ; второй - лево,право */
             width: 980px; 
             display: flex;
             flex-direction: row;
             flex-wrap: nowrap;
             justify-content: space-between;
             min-height: 700px;
            }
            .leftbar, .centr {
             flex-grow: 2;
             background: white;
               
            }
            .centr {
                margin-left: 10px;
                flex-grow: 8;
                background: white;
             display: flex;
             flex-direction: column;
             flex-wrap: wrap;
             justify-content: space-between; 
            }
            .leftbar {
                display: flex;
             flex-direction: column;
             flex-wrap: wrap;
             justify-content: space-between; 
            }
            .block-04, .block-07 {
                flex-flow: 2;
                background: grey;
               
                text-align: left;
            }
            ul {list-style: none}
            .block-07 {
                min-height: 150px;
            }
            .content-1, .content-2, .content-3 {
                flex-grow: 2;
                background: rgb(177, 175, 175);
        
            }
            .content-2, .content-3 {
                margin-top: 10px;
             display: flex;
             flex-direction: row;
             flex-wrap: wrap;
             justify-content: start;
             background: white;
            }
            .content-2 {  flex-grow: 2; margin-top: 10px;}
            .content-2 div+div {
                margin-left: 10px;
               
            }
            .block-08, .block-09 {
                flex-grow: 2;
                background: rgb(177, 175, 175);
            }
            .block-09 {margin-left: 10px;}
            .block-061,.block-062,.block-063,.block-064,.block-065,.block-066,.block-067{
                
                background: rgb(177, 175, 175);
                width: 150px;
                height: 150px;
            }
         </style>
 </head>
 <body>
     <div class="middle">
         <div class="leftbar"> 
             <div class="block-04">
                 <ul>
                <li>Изготовление сайтов</li>
                     <li>"под ключ" </li>
                     <li>Как мы работаем</li>
                     <li>Интеграция с 1С</li>
                     <li>Поддержка сайтов</li>
                     <li>Cоздание сайтов на</li>
                     <li>Битрикс</li>
                     <li>Модуль Битрикс</li>
                     <li>Купить Битрикс</li>
                     <li>Дизайн сайтов</li>
                     <li>Редизайн сайтов</li>
                     <li>Интернет-магазины</li>
                     <li>Создание-логотип</li>
                 </ul>
             </div>
             <div class="block-07"></div>
         </div>

         <div class="centr">
             <div class="content-1"></div>
             <div class="content-2">
                 <div class="block-061"></div>
                 <div class="block-062"></div>
                 <div class="block-063"></div>
                 <div class="block-064"></div>
                 <div class="block-065"></div>
                 <div class="block-066"></div>
                 <div class="block-067"></div>
             </div>
             <div class="content-3">
                 <div class="block-08"></div>
                 <div class="block-09"></div> 
             </div>

         </div>
     </div>
 </body>
