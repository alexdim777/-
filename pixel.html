<!DOCTYPE html>

<html>
  <head>
        <meta charset="utf-8"> 
        <title>верстка обучение</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">  <!--ссылка на style.css где определен стиль,это один из 3 способов задания стиля-->
        <style>
                .obolochka, {
                    margin-left: 100; margin-right: 100; 
                    width: auto;
                }
                .header, .middle, .footer, {
                       border: solid rgb(167, 16, 16) 
                }
                .header > div {display: inline-block;}                     /* элементы хедера установили блоками а не строчно */
                .sidebar.left {                                            /* размещение блока sidebar left слева             */
                    float: left;
                }
                .content, {                                            /* размещение блока content справа            */
                    float: right;
                }
                
                .footer {
                    clear: both;
                }
                .logo, .seach-box, .contakt {
                    background-color: gainsboro;
                    
                    height: 280;
                    width: 300px;
                }
                

                
                .navig ul {
                    list-style: none;
                    margin: 0;
                    padding: 0; 
                }
                .navig ul li {
                    padding: 0 30px;
                }
                .navig ul li:hover {                                        /* при наведении курсором на строчки блока navig, строчка окр в черный цвет */
                    background-color: rgb(14, 9, 1)
                }

        </style>
  </head>
      <body>
        <div class="obolochka">
          <div class="header">                                           <!--шапка состоит: логотип, поиск, номер телефона -->
                <div class="logo">Logo</div>
                <div class="seach-box">Поиск</div>                       <!--                                                   -->
                <div class="contakt">тел. 8 900 255 0 762</div>
          </div>
          <div class="middle">                                           <!--центальная часть страницы будет состоять из:левой и правой колонки блоков-->
                <div class="sidebar left">                               <!--левая колонка блоков:  -->
                    <div class="04">04</div>                                 <!--   блок 04     -->
                       
                    
                    <div class="07">Promo</div>                             <!--  блок 07         -->
                </div>
                <div class="content">                              <!-- правая колонка блоков -->
                    <div class="05">Реклама 300х280</div>               <!-- блок 05 -->
                    <div class="06">VKontakte</div>                      <!-- блок 06 -->               
                    <div class="08">08</div>
                    <div class="09">09</div>                                                                                                                                                                                                          
                </div>
          </div>                                                         <!--               -->
          <div class="footer">
                <div class="10">10</div>                                   <!-- четыре блока в футоре-->
                <div class="11">11</div>
                <div class="podfooter">
                   <div class="12">12</div> 
                   <div class="13">13</div>
                </div>
                
          </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
        </div>        
          
         
        
     

      </body>                                                                                                                                                                                                                                                                                       
      
</html>
